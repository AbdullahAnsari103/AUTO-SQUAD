<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Vehicle Viewer</title>
  <style>
    body { margin: 0; background: #121212; }
    #viewer { width: 100vw; height: 100vh; display: block; }
    .error { color: #fff; text-align: center; margin-top: 2em; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="error" class="error"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // Get model name from URL
    const params = new URLSearchParams(window.location.search);
    const model = params.get('model') || 'bmw530d';

    // Three.js setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewer').appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // Load 3D model
    const loader = new THREE.GLTFLoader();
    loader.load(`models/${model}.glb`, function(gltf) {
      scene.add(gltf.scene);
      camera.position.set(0, 2, 5);
      controls.target.set(0, 1, 0);
      controls.update();
    }, undefined, function(error) {
      document.getElementById('error').textContent = '3D model not found for this vehicle.';
    });

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
